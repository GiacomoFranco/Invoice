    <p>${{ totalSumatory() }}</p>
  </div>
  <div class="discount">
    <h4>Discount</h4>
    <p>10%</p>
  </div>
  <hr />

    <h3>Total Charge</h3>
    <p>${{ total() }}</p>

    [disabled]="invoiceStatus() === 'paid'"
